<div class="container">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-12" id="btngrp">
            <!--There is a bug that crops up if I trigger the validators here-->
            <button type="submit" (click)="sendEvent()" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input placeholder="Please enter the name of your ingredient" type="text" id="name"
                formControlName="name" class="form-control" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input type="text" placeholder="Please enter the URL for your image" id="imagePath"
                formControlName="imagePath" class="form-control" #imagePath />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <img [src]="imagePath?.value" class="img-responsive" style="max-height: 300px;" />
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="name">Description</label>
              <textarea type="text" id="description" formControlName="description"
                placeholder="Please enter a description for your ingredient" class="form-control"
                rows="6"></textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12" formArrayName="ingredients">
            <div class="row"
              *ngFor="let ingredientCtrl of recipeForm.get('ingredients')['controls']; let i = index"
              [formGroupName]="i" style="margin-top: 10px;">
              <div class="col-8">
                <input type="text" class="form-control" formControlName="name" />
              </div>

              <div class="col-2">
                <input type="number" class="form-control" formControlName="amount" />
              </div>

              <div class="col-2">
                <button type="button" class="btn btn-danger"
                  (click)="onDeleteIngredient(i)">X</button>
              </div>
            </div>

            <hr />

            <div class="row">
              <div class="col-12">
                <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add
                  Ingredient</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
