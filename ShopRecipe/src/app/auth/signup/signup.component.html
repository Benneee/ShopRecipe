<div class="row">
  <div class="col-12 col-sm-10 col md-8 col-sm-offset-1 col-md-offset-2">

    <form (ngSubmit)="onSignup(signUp)" #signUp="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
          <input type="email" id="email" name="email" ngModel>
      </div>

      <div class="form-group">
          <label for="password">password</label>
            <input type="password" id="password" name="password" ngModel>
        </div>

        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>

  </div>
</div>
